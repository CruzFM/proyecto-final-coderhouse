<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./estilos.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body id="body" class="navFijado body">
    <header class="estiloHeader" id="header">
        <nav class="estiloNav" id="nav">
            <div class="logoImprovisado">
                <a href="./index.html">
                    The Rock Store
                </a>
            </div>
            <div>
                <button type="button" class="btn btn-primary containerBotonCarrito" data-bs-toggle="modal" data-bs-target="#exampleModal" id="botonCarrito">
                    <!-- Carrito de Compras -->
                    <img src="./images/carrito-de-compras-COLORNEGRO.png" alt="carrito de compras" class="botonCarritoImagen">
                </button>
            </div>
        </nav>
        
        <!-- Button trigger modal -->     
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="estiloModalHeader">
                            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                            <h5> Productos en carrito: <span id="numeroEnCarrito"> 0</span></h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container">
                        <div class="row estiloCarrito" id="carritoCompras">
                        </div>
                    </div>
                    <div class="modal-footer estiloModalFooter">
                        <div>
                            <p>Precio total:<span id="precioTotal">0</span></p>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main--sidebar">
            <aside class="main--sidebar__aside">
        <!-- menu lista de filtro -->
                <div>
                    <ul class="filtros">
                        <li>
                            <u>Filtros:</u>
                        </li>
                        <li>
                            <button id="botonFiltroProductos">Productos</button>
                            <ul class="listaFiltroProductos" id="listaFiltroProductos">
                                <li> 
                                   <button>Remeras</button> 
                                </li>

                                <li> 
                                <button>Buzos</button> 
                                </li>

                                <li>
                                    <button>Accesorios</button>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <button id="botonFiltroBanda">Banda</button> 
                            <ul class="listaFiltroBanda" id="listaFiltroBanda">
                                <li>
                                    <button>Eluveitie</button>
                                </li>

                                <li>
                                    <button>Sabaton</button>
                                </li>

                                <li>
                                    <button>Within Temptation</button> 
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button id="botonFiltroPrecio">Precio</button> 
                            <ul class="listaFiltroPrecio" id="listaFiltroPrecio">
                                <li>
                                    <button>De mayor a menor</button>
                                </li>
                                
                                <li>
                                    <button>De menor a mayor</button>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
                <div class="botonCambioDeModo">
                    <button id="darkModeButton">
                        <img src="./images/moon-solid-black.png" alt="modo oscuro" class="botonCambioDeModo--dark">
                    </button>
                    <button id="lightModeButton">
                        <img src="./images/solid-black-sun-symbol.png" alt="light mode" class="botonCambioDeModo--dark">
                    </button>
                </div>
            </aside>
        </section>
        <section class="seccionPrincipal container-fluid">
            <article class="row row-cols-1 row-cols-md-2 contenedorProductosMedia" id="contenedorProductos">

            </article>
        </section>
    </main>
    <footer>Footer con informaci√≥n</footer>
    <script src="./desafio.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
